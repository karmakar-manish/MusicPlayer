<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MusicPlayer</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
  </head>

  <body>
    <div class="container bg-black">
      <div class="left">
        <div class="close invert">
          <img src="Images/SVG/cross.svg" alt="cross" />
        </div>
        <div class="home bg-grey rounded m-1 p-1">
          <div class="logo">
            <img class="invert" src="Images/SVG/logo.svg" alt="logo" />
          </div>
          <ul>
            <li>
              <img class="invert svg-width" src="Images/SVG/home.svg" alt="home svg" />Home
            </li>
            <li>
              <img
                class="invert svg-width"
                src="Images/SVG/search.svg"
                alt="search svg"
              />Search
            </li>
          </ul>
        </div>
        <div class="library bg-grey rounded m-1 p-1">
          <div class="heading">
            <img class="invert" src="Images/SVG/library.svg" alt="library" />
            <h2>Your library</h2>
          </div>
          <div class="songList">
            <ul>
              <!-- will fill by javascript  -->
              <!-- <li>
                <img class="invert" src="music.svg" alt="music" />
                <div class="songinfo">
                  <div>Song Name</div>
                  <div>Song Artist</div>
                </div>
                <div class="playNow">
                  <span>Play Now</span>
                  <img class="invert" src="playPause.svg" alt="" />
                </div>
              </li> -->
            </ul>
          </div>
          <div class="footer">
            <div>
              <a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a>
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/"
                ><span>Privacy Center</span></a
              >
            </div>
            <div>
              <a href="www.google.com"><span>Privacy Policy</span></a>
            </div>
            <div>
              <a href="www.google.com"><span>Cookies</span></a>
            </div>
            <div>
              <a href="www.google.com"><span>About Ads</span></a>
            </div>
            <div>
              <a href="www.google.com"><span>Accessibility</span></a>
            </div>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="header rounded m-1 p-1">
          <div class="nav">
            <div class="flex invert">
              <img class="hamburger" src="Images/SVG/hamburger.svg" alt="hamburger" />
              <img src="Images/SVG/left.svg" alt="" />
              <img src="Images/SVG/right.svg" alt="" />
            </div>
          </div>
          <div class="button">
            <button class="signupBTN">Sign up</button>
            <button class="loginBTN">Log in</button>
          </div>
        </div>
        <div class="playlist rounded m-1 p-1 bg-grey">
          <h1>My Playlist</h1>
          <div class="cardContainer">
             <!-- will put items using javascript -->
          </div>
          <div class="playbar">
            <div class="seekbar">
              <div class="circle"></div>
            </div>
            <div class="aboveBar">
              <div class="songinfo currentSongInfo"></div>
              <div class="songButtons invert">
                <img
                  width="30px"
                  id="prev"
                  src="Images/SVG/previousSong.svg"
                  alt="previousSong"
                />
                <img width="30px" id="play" src="Images/SVG/pause.svg" alt="playsong" />
                <img width="30px" id="next" src="Images/SVG/nextSong.svg" alt="nextSong" />
              </div>
              <div class="timevolume">
                <div class="songtime"></div>
                <div class="volume invert">
                  <img id="vol" src="Images/SVG/volume.svg" alt="volume change" />
                  <div class="range">
                    <input type="range" name="volume" id="volrange">
                  </div>
                  <!-- <img src="mute.svg" alt="mute" /> -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
